<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head.html :: head"></th:block>
    <th:block th:fragment="slider-head">
        <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="/css/slider.css"/>
    </th:block>
    <title>Title</title>
</head>
<body>

<div th:id="${id}" class="card-slider" th:fragment="card-slider(id, list)">
    <div class="swiper">
        <div class="swiper-wrapper">
<!--        <th:block th:each="post : ${list}">-->
            <th:block th:each="num : ${#numbers.sequence(1,5)}">
            <div class="swiper-slide">
                <img class="swiper-lazy" src="https://plchldr.co/i/245x180">
                <div class="card-body">
                    <span th:text="${num}">책제목</span><br>
                    <span>상태</span><br>
                    <span>가격</span>
                </div>
            </div>
            </th:block>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev" th:id="prev_+${id}"></div>
        <div class="swiper-button-next" th:id="next_+${id}"></div>
    </div>
</div>
<!---------------------------------------------------------------------------------------------------------->
<!---------------------------------------------------------------------------------------------------------->
<!---------------------------------------------------------------------------------------------------------->

<div th:id="${id}" class="thumb-slider" th:fragment="thumb-slider(id)">

    <div class="swiper thumb-top"
         style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff">
        <div class="swiper-wrapper">

        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <div thumbsSlider="" class="swiper thumb-bottom pt-2">
        <div class="swiper-wrapper">
            <!--/* 파일 추가 */-->
            <div class="swiper-slide">
                <img th:src="@{/img/slider-plus.jpg}" onclick="addImgClick(event)" />
            </div>
            <!--/* <input type="file" id="inputFile" accept="image/*" style="display:none;" multiple onchange="fileChange(event)"> */-->
            <!--/* type이 file일때 onclick은 파일 선택 전 실행되고 onchange는 파일 선택 후 실행된다 */-->
        </div>
    </div>

</div>













<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<th:block th:fragment="slider-script">
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="/js/slider.js"></script>
</th:block>
</body>
</html>
