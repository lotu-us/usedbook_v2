<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head.html :: head"></th:block>
    <title>Title</title>
    <style>
        #findForm{ width:400px; margin:auto;}
        #findForm h1{ text-align:center; font-weight:bold; margin-top:40px; }
        #fineForm .findResult{ background-color:#E9E9E9; display:none; padding:15px; }
        #fineForm .findResult span{ font-weight:bold; }
    </style>
</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>
<div class="container">

    <form id="findForm" class="needs-validation"  method="post"  >
        <h1>비밀번호 찾기</h1><br>

        <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-4" id="floatingEmail" name="email">
            <label for="floatingEmail">이메일</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-4" id="floatingName" name="name">
            <label for="floatingName">이름</label>
        </div>

        <div class="loginHelp mb-3" style="display:none;" >확인주세요</div>

        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="button" onClick="$('#findForm').submit();">비밀번호 찾기</button>

        <div class="findResult text-center mt-2">
            당신의 비밀번호는 <span>...</span> 입니다.
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
