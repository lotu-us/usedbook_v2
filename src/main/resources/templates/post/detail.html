<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head.html :: head"></th:block>
    <th:block th:replace="fragments/slider.html :: slider-head"></th:block>
    <title>Title</title>
    <style>
        #post { width:90%; max-width:600px; margin:auto;}
        #post .row, #form .col{ margin:0px; padding:0px; }
        #post .slider-container{ width:100%; height:350px; padding:0px;}
        #post #content{ height:200px; }
        #post #createTime{ float:right; }

        #commentForm .input-group { border:1px solid #c8c9ca; border-radius:0.25em; }
        #commentForm textarea { border-right:1px solid #c8c9ca; }
        #commentForm * { border:0px; }
    </style>
</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>
<div class="container">
    <div id="post">
        <div class="row mt-3">
            <div class="slider-container">
                <div th:replace="fragments/slider :: thumb-slider('sliderA')"></div>
            </div>
        </div>

        <div class="row mt-3">
            <h2 id="title">제목</h2>
            <hr>
        </div>

        <div class="row">
            <div class="col">
                작성자 : <span id="writer">작성자</span>
                <span id="createTime">날짜</span>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">카테고리 : <span id="category">카테고리</span> </div>
        </div>

        <div class="row mt-3">
            <div class="col">가격 : <span id="price">가격</span> </div>
        </div>

        <div class="row mt-3">
            <div class="col">수량 : <span id="stock">수량</span> </div>
        </div>
        <hr>

        <div class="row mt-3">
            <div class="col" id="content">설명</div>
        </div>

        <div class="row mt-3">
            <div class="col">
                관심 <span id="likeCount">10</span>&nbsp;
                조회 <span id="viewCount">10</span>

                <div style="float:right;">
                    <a href="#" id="updateButton">수정</a>
                    <a href="#" onclick="deletePost()">삭제</a>
                </div>
            </div>
        </div>
        <hr>

        <div class="row mt-3" id="commentList">
        </div>

        <form id="commentForm" class="row" th:action="@{/comment/write}" method="post">
            <div class="col">
                <p class="mb-2">
                    <i class="fas fa-user"></i> <span style="font-size:0.8em;">로그인한사람</span>
                </p>

                <div class="input-group">
                    <textarea class="form-control" rows="3"; name="content" placeholder="댓글 남기기"></textarea>
                    <button class="btn btn-outline-secondary" type="button"><i class="fas fa-comments"></i></button>
                </div>
            </div>
        </form>

        <div class="row mt-3 mb-5">
            <div class="col text-end">
                <a class="btn btn-primary" href="/posts" style="width:fit-content;">목록보기</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<th:block th:replace="fragments/slider.html :: slider-script"></th:block>
<script src="/js/post/detail.js"></script>
</body>
</html>
